name = "chatbot-api"
main = "src/index.js"
compatibility_date = "2024-01-15"
compatibility_flags = ["nodejs_compat"]

[dev]
port = 8787

[env.production]
name = "chatbot-api-prod"

[vars]
NODE_ENV = "development"
# Secrets are set via: wrangler secret put <KEY_NAME>
# For development, use .env file (not committed)

[env.production.vars]
NODE_ENV = "production"
# Production secrets are set via: wrangler secret put <KEY_NAME>
# Required secrets: SUPABASE_URL, SUPABASE_KEY, JWT_SECRET, OPENAI_API_KEY